<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>做视频请加我微信：ppt12006</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            /* 修改为微信绿色渐变背景 */
            background: linear-gradient(135deg, #07c160 0%, #09a855 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card-container {
            width: 100%;
            max-width: 400px;
        }
        .guide-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .guide-card h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .guide-card p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #666;
        }
        .guide-card .tips {
            font-size: 13px;
            color: #999;
            margin-top: 20px;
        }
        /* 按钮样式 */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            /* 修改按钮颜色为微信绿色 */
            background-color: #07c160;
            color: white;
        }
        .btn-primary:hover {
            background-color: #06a652;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        /* 图标样式 */
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="guide-card">
            <!-- 图标 -->
            <div class="icon"></div>
            <!-- 标题 -->
            <h1>请添加我的微信</h1>
            <!-- 描述 -->
            <p>微信号：ppt12006</p>
            
            <!-- 主要引导按钮 -->
            <a href="#" class="btn btn-primary" id="copyButton">复制微信号，前往微信添加</a>
            
            <!-- 次要选项 -->
            <div class="divider"></div>
            <p class="tips"></p>
            
           
            <p class="tips"></p>
        </div>
    </div>

    <script>
        // 主要功能：点击复制微信号
        document.getElementById('copyButton').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止链接跳转
            
            // 要复制的微信号，请修改为您自己的微信号
            const wechatId = 'ppt12006';
            
            // 使用现代API尝试复制文本到剪贴板
            navigator.clipboard.writeText(wechatId).then(function() {
                // 复制成功，改变按钮文字提示用户
                const originalText = e.target.textContent;
                e.target.textContent = '复制成功！';
                e.target.style.backgroundColor = '#4CAF50'; // 变为绿色表示成功
                
                // 可选：引导用户打开微信
                setTimeout(function() {
                    if(confirm('微信号已复制，是否立即打开微信添加好友？')) {
                        // 尝试唤起微信，如果失败则不做任何事
                        window.location.href = 'weixin://';
                    }
                }, 300);
                
                // 2秒后恢复按钮原状
                setTimeout(function() {
                    e.target.textContent = originalText;
                    e.target.style.backgroundColor = '';
                }, 2000);
            }).catch(function(err) {
                // 复制失败，降级方案
                console.error('复制失败，使用降级方案: ', err);
                alert('复制失败，请手动复制微信号：' + wechatId);
            });
        });
    </script>
</body>

</html>
